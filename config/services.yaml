# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    db_date_format: '%env(string:DB_DATE_FORMAT)%'
    db_time_format: '%env(string:DB_TIME_FORMAT)%'
    js_date_format: '%env(string:JS_DATE_FORMAT)%'
    js_time_format: '%env(string:JS_TIME_FORMAT)%'
    locale: '%env(string:LOCALE)%'


services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']

    App\Entity\:
        resource: '../src/Entity'
        tags: ['controller.service_arguments']

    db_connection:
        class: Doctrine\DBAL\Connection
        factory: Doctrine\DBAL\DriverManager::getConnection
        arguments:
            $params:
                driver: 'pdo_pgsql'
                host:     "%env(resolve:DATABASE_HOST)%"
                port:     "%env(resolve:DATABASE_PORT)%"
                dbname:   "%env(resolve:DATABASE_NAME)%"
                user:     "%env(resolve:DATABASE_USER)%"
                password: "%env(resolve:DATABASE_PSW)%"
                charset:  UTF8

    app.dbprovider:
        class: App\Services\DbProvider
        arguments: ['@db_connection', '@security.token_storage', '@service_container']

    app.common.controller:
        class: App\Controller\Common
        arguments: ['@translator']
        public: false
        
    App\Entity\Entity:
        class: App\Entity\Entity
        arguments: ['@app.dbprovider']
        
    App\Services\FormTransformer:
        class: App\Services\FormTransformer

    App\Form\Competitions\Add:
        class: App\Form\Competitions\Add
        arguments: ['@App\Entity\Courts']
        
    App\Form\PeriodType:
        class: App\Form\PeriodType
        tags: [form.type]
        
